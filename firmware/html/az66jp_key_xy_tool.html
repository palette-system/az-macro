function conv_565(ir, ig, ib) {
    var cr, cg, cb;
    // ir = parseInt(ir * 0.8);
    // ig = parseInt(ig * 0.8);
    // ib = parseInt(ib * 0.8);
    cr = (ir & 0xFF) >> 3;
    cg = (ig & 0xFF) >> 2;
    cb = (ib & 0xFF) >> 3;
    return (cr << 11) | (cg << 5) | cb;
}
function toHex8bit(v) {
    return (('000000000' + v.toString(16).toUpperCase()).substr(-2));
}
function toHex16bit(v) {
    return '0x' + (('000000000' + v.toString(16).toUpperCase()).substr(-4));
}
